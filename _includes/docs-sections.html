<div id="docs-sections" class="box">
  {% for category in site.data[include.collection_name].categories %}
    <h3>{{ category.name }}</h3>
    <ul>
      {% for section_slug in category.sections %}
        {% assign doc = site[include.collection_name] | where: 'slug', section_slug | first %}
        <li class="match"><a href="{{ site.baseurl }}{{ doc.url }}">{{ doc.title }}</a></li>
      {% endfor %}
    </ul>
  {% endfor %}
</div>
